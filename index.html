<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Custom Marker dengan Model 3D</title>
    <!-- Load A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        a-scene { height: 100vh; width: 100vw; }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; markersAreaEnabled: true;">
        <!-- Marker HIRO -->
        <a-marker preset="hiro">
            <!-- Model Custom (Pastikan URL benar!) -->
            <a-entity
                gltf-model="https://raw.githack.com/username/repo/main/model.glb"
                scale="0.1 0.1 0.1"
                position="0 0 0"
            ></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
