<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Custom Marker dengan Model 3D</title>
    <!-- Load A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        a-scene { height: 100vh; width: 100vw; }
    </style>
</head>
<body>
    <!-- Adegan AR -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
        <!-- Gunakan marker HIRO (default) -->
        <a-marker preset="hiro">
            <!-- Model 3D Rubah (Fox) dari A-Frame contoh -->
            <a-entity
                gltf-model="https://cdn.aframe.io/test-models/models/glTF-2.0/virtualcity/VC.gltf"
                scale="0.5 0.5 0.5"
                position="0 0 0"
                rotation="0 180 0"
            ></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
