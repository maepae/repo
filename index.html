<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
    <!-- Gunakan marker HIRO -->
    <a-marker preset="hiro">
      <!-- Model Bebek (Duck) - Format GLTF -->
      <a-entity
        gltf-model="https://github.com/maepae/repo/raw/refs/heads/main/uploads_files_5126705_297ded6e0cc8_b3aae07149a6_model.glb"
        scale="0.5 0.5 0.5"
        position="0 0.5 0"
      ></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
