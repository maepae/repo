<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Custom Marker dengan Model 3D</title>
    <!-- Load A-Frame versi terbaru -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <!-- Load AR.js versi terbaru (dari CDN resmi) -->
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.0/aframe/build/aframe-ar.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        a-scene { height: 100vh; width: 100vw; }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; markersAreaEnabled: true; debugUIEnabled: true;">
        <!-- Marker HIRO -->
        <a-marker preset="hiro">
            <!-- Model Custom (Pastikan URL benar!) -->
            <a-entity
                gltf-model="https://raw.githack.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF/Duck.gltf"
                scale="0.5 0.5 0.5"
            ></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
